apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-feed
spec:
  replicas: 1
  selector:
    matchLabels:
      run: backend-feed
  template:
    metadata:
      labels:
        run: backend-feed
    spec:
      containers:
      - name: backend-feed
        image: docker.io/adwoabrems/udagram-api-feed:v3
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 1000m
          requests:
            cpu: 500m
        env:
        - name: POSTGRES_USERNAME
          value: bremangdev
        - name: POSTGRES_PASSWORD
          value: chickensoup
        - name: POSTGRES_HOST
          value: bremangdev.ckql2yblqles.us-east-1.rds.amazonaws.com
        - name: POSTGRES_DB
          value: postgres
        - name: AWS_BUCKET
          value: mybremangbucket
        - name: AWS_REGION
          value: us-east-1
        - name: AWS_PROFILE
          value: default
        - name: JWT_SECRET
          value: testing
        - name: URL
          value: 'http://a3a5a5db481ed4577b47bb4503ecce49-659290114.us-east-2.elb.amazonaws.com'

    